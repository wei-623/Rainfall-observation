    <style>

            --bg-color: #f0f4f8; --card-bg: rgba(255, 255, 255, 0.75); --text: #2c3e50; --border: rgba(255, 255, 255, 0.4);
            --green: #2ecc71;

        [data-theme="dark"] {
            --bg-color: #0f172a; --card-bg: rgba(30, 41, 59, 0.8); --text: #f1f5f9; --border: rgba(255, 255, 255, 0.1);
        }

        body { font-family: "PingFang TC", "Microsoft JhengHei", sans-serif; background: var(--bg-color); color: var(--text); padding: 15px; margin: 0; min-height: 100vh; transition: 0.4s; overflow-x: hidden; }
        .container { max-width: 1200px; margin: 0 auto; position: relative; }
        
        header { text-align: center; margin-bottom: 25px; position: relative; }
        .source-badge { display: inline-flex; align-items: center; gap: 6px; background: rgba(0,0,0,0.05); padding: 4px 12px; border-radius: 12px; font-size: 0.75rem; color: #889; }
        .sync-tag { display: inline-flex; align-items: center; gap: 8px; background: var(--card-bg); backdrop-filter: blur(10px); padding: 6px 15px; border-radius: 20px; border: 1px solid var(--border); font-size: 0.85rem; margin-top: 10px; }
        .status-dot { width: 8px; height: 8px; background: var(--green); border-radius: 50%; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        .theme-toggle { position: absolute; right: 0; top: 0; cursor: pointer; background: var(--card-bg); border: 1px solid var(--border); width: 42px; height: 42px; border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 101; }

        .city-filter-wrapper { overflow-x: auto; white-space: nowrap; margin-bottom: 20px; padding-bottom: 10px; }
        .city-tag { display: inline-block; padding: 8px 18px; margin-right: 8px; background: var(--card-bg); border: 1px solid var(--border); border-radius: 20px; font-size: 0.9rem; cursor: pointer; transition: 0.3s; }
        .city-tag.active { background: var(--blue); color: white; border-color: var(--blue); }

        .controls-row { display: flex; flex-wrap: wrap; justify-content: center; align-items: center; gap: 10px; margin-bottom: 30px; }
        #searchInput { padding: 12px 20px; width: 100%; max-width: 300px; border-radius: 30px; border: 1px solid var(--border); outline: none; background: var(--card-bg); color: var(--text); }
        .btn-action { padding: 10px 18px; border-radius: 25px; border: 1px solid var(--border); background: var(--card-bg); color: var(--text); cursor: pointer; font-weight: bold; display: flex; align-items: center; gap: 6px; font-size: 0.9rem; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }

        /* é›¨é‡ç­’èˆ‡ç‰¹æ•ˆ */
        .rain-gauge { width: 48px; height: 100px; border: 2px solid rgba(189, 195, 199, 0.4); border-radius: 5px 5px 15px 15px; position: relative; background: rgba(0,0,0,0.05); overflow: hidden; transform: translateZ(0); }
        .wave { position: absolute; bottom: 0; left: 0; width: 200%; height: 100%; background: linear-gradient(to top, #3498db, #5dade2); transition: height 1.2s ease; }
        .drop { position: absolute; width: 5px; height: 9px; left: 21px; background: linear-gradient(to bottom, #fff, var(--blue)); border-radius: 50% 50% 50% 50% / 80% 80% 20% 20%; animation: dropDown 1s infinite linear; }
        @keyframes dropDown { 0% { transform: translateY(-20px); opacity: 0; } 10% { opacity: 1; } 100% { transform: translateY(110px); opacity: 0; } }
        .splash { position: absolute; width: 2px; height: 2px; background: #5dade2; border-radius: 50%; pointer-events: none; }
        @keyframes splashAnim { 0% { transform: translate(0, 0); opacity: 1; } 100% { transform: translate(var(--tx), var(--ty)); opacity: 0; } }

        /* åœ–è³‡ Modal */
        .img-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 5000; flex-direction: column; }
        .map-tabs { display: flex; gap: 8px; padding: 15px; overflow-x: auto; background: #111; border-bottom: 1px solid #333; }
        .tab-btn { background: #222; color: #eee; border: 1px solid #444; padding: 8px 15px; border-radius: 10px; cursor: pointer; white-space: nowrap; font-size: 0.85rem; }
        .tab-btn.active { background: var(--blue); border-color: var(--blue); }
        .img-viewport { flex: 1; width: 100%; display: flex; align-items: center; justify-content: center; overflow: hidden; background: #000; }
        #mainMapImg { max-width: 100%; max-height: 100%; object-fit: contain; }

        /* è©³æƒ…èˆ‡æ”¶è— */
        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--card-bg); backdrop-filter: blur(25px); padding: 30px; border-radius: 30px; z-index: 2000; width: 85%; max-width: 350px; border: 1px solid var(--border); }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); backdrop-filter: blur(5px); z-index: 1999; }
        .fav-btn { position: absolute; top: 15px; right: 15px; font-size: 1.4rem; cursor: pointer; color: #ddd; z-index: 5; }
        .fav-btn.active { color: var(--yellow); }
        .level-tag { font-size: 0.65rem; padding: 2px 6px; border-radius: 4px; color: white; font-weight: bold; margin-left: 4px; }
        .lv-heavy { background: var(--orange); } .lv-super { background: var(--red); }
        #hiddenCanvas { display: none; }
    </style>

<body data-theme="light">

<div class="img-modal" id="mapModal">

        <button class="tab-btn" onclick="switchMap('radar_all', this)">å…¨å°å›æ³¢</button>
        <button class="tab-btn" onclick="switchMap('radar_shulin', this)">æ¨¹æ—(åŒ—)</button>
        <button class="tab-btn" onclick="switchMap('radar_nantun', this)">å—å±¯(ä¸­)</button>
        <button class="tab-btn" onclick="switchMap('radar_linyuan', this)">æ—åœ’(å—)</button>
    </div>
    <div class="img-viewport" onclick="document.getElementById('mapModal').style.display='none'">
        <img id="mainMapImg" src="" alt="åœ–è³‡è¼‰å…¥ä¸­...">
    </div>
    <div class="map-footer">
        <p id="mapTitle" style="font-weight:bold; margin:0 0 5px 0;"></p>
        <button class="btn-action" style="background:#444; color:white; border:none; margin:0 auto;" onclick="document.getElementById('mapModal').style.display='none'">é—œé–‰åœ–è³‡</button>

</div>

<div class="container">
    <header>
        <div class="theme-toggle" id="themeBtn" onclick="toggleTheme()">ğŸŒ“</div>
        <h1 style="letter-spacing: 2px; font-weight: 900; margin-bottom: 0;">WEIé›¨é‡è§€æ¸¬ç¶²</h1>
        <div class="source-badge">ğŸ“¡ è³‡æ–™ä¾†æºï¼šï¼£ï¼·ï¼¡ï¼ˆä¸­å¤®æ°£è±¡ç½²ï¼‰</div><br>
        <div class="sync-tag">
            <div class="status-dot"></div>
            <span>æ›´æ–°æ™‚é–“(æ¯ååˆ†é˜æ›´æ–°)ï¼š<b id="topUpdateTime">è¼‰å…¥ä¸­...</b></span>
        </div>
    </header>

    <div class="city-filter-wrapper" id="cityFilter">
        <div class="city-tag active" onclick="filterCity('', this)">å…¨éƒ¨åœ°å€</div>

        <input type="text" id="searchInput" oninput="updateDisplay()" placeholder="æœå°‹æ¸¬ç«™...">
        <select id="sortSelect" onchange="updateDisplay()" style="padding:10px 15px; border-radius:25px; border:1px solid var(--border); background:var(--card-bg); color:var(--text);">
            <option value="rain1h">æŒ‰æ™‚é›¨é‡æ’åº</option>
            <option value="rain24h">æŒ‰ä»Šæ—¥ç´¯ç©æ’åº</option>
        </select>
        <button class="btn-action" onclick="openMapCenter()">ğŸ—ºï¸ æ°£è±¡åœ–è³‡</button>
        <button class="btn-action" onclick="exportCSV()">ğŸ“¥ åŒ¯å‡º CSV</button>

</div>

<script>
    const API_URL = "https://opendata.cwa.gov.tw/api/v1/rest/datastore/O-A0002-001?Authorization=CWA-F34E2B5F-6154-4EBF-987B-9E10BE9C365C";
    const MAP_DATA = {
        rain: { url: "https://cwaopendata.s3.ap-northeast-1.amazonaws.com/Observation/O-A0040-002.jpg", title: "æ—¥ç´¯ç©é›¨é‡åœ– (å°é–“è·)" },
        radar_all: { url: "https://cwaopendata.s3.ap-northeast-1.amazonaws.com/Observation/O-A0058-003.png", title: "å…¨å°æ•´åˆé›·é”å›æ³¢åœ–" },
        radar_shulin: { url: "https://cwaopendata.s3.ap-northeast-1.amazonaws.com/Observation/O-A0084-001.png", title: "å€åŸŸå›æ³¢ - æ¨¹æ—" },
        radar_nantun: { url: "https://cwaopendata.s3.ap-northeast-1.amazonaws.com/Observation/O-A0084-002.png", title: "å€åŸŸå›æ³¢ - å—å±¯" },
        radar_linyuan: { url: "https://cwaopendata.s3.ap-northeast-1.amazonaws.com/Observation/O-A0084-003.png", title: "å€åŸŸå›æ³¢ - æ—åœ’" }
    };

    let allStations = [];
    let favorites = JSON.parse(localStorage.getItem('rain_fav')) || [];
    let selectedCity = '';

    const counties = ["åŸºéš†å¸‚", "è‡ºåŒ—å¸‚", "æ–°åŒ—å¸‚", "æ¡ƒåœ’å¸‚", "æ–°ç«¹ç¸£", "æ–°ç«¹å¸‚", "è‹—æ —ç¸£", "è‡ºä¸­å¸‚", "å½°åŒ–ç¸£", "å—æŠ•ç¸£", "é›²æ—ç¸£", "å˜‰ç¾©ç¸£", "å˜‰ç¾©å¸‚", "è‡ºå—å¸‚", "é«˜é›„å¸‚", "å±æ±ç¸£", "å®œè˜­ç¸£", "èŠ±è“®ç¸£", "è‡ºæ±ç¸£", "æ¾æ¹–ç¸£", "é‡‘é–€ç¸£", "é€£æ±Ÿç¸£"];
    const cityFilter = document.getElementById('cityFilter');
    counties.forEach(c => {
        const tag = document.createElement('div');
        tag.className = 'city-tag';
        tag.innerText = c.replace('å¸‚','').replace('ç¸£','').replace('é€£æ±Ÿ','é¦¬ç¥–');
        tag.onclick = () => filterCity(c, tag);
        cityFilter.appendChild(tag);
    });

    async function fetchData() {
        try {
            const res = await fetch(API_URL);
            const data = await res.json();
            allStations = data.records.Station.filter(s => s.Maintainer === "ä¸­å¤®æ°£è±¡ç½²");
            if(allStations.length > 0) {
                document.getElementById('topUpdateTime').innerText = new Date(allStations[0].ObsTime.DateTime).toLocaleString();
            }
            updateDisplay();
        } catch (err) { console.error("Sync Error"); }
    }

    function createSplash(container, x, y) {
        if (container.childElementCount > 8) return;
        const s = document.createElement('div');
        s.className = 'splash';
        const tx = (Math.random() - 0.5) * 20, ty = -Math.random() * 15;
        s.style.setProperty('--tx', `${tx}px`); s.style.setProperty('--ty', `${ty}px`);
        s.style.left = x + 'px'; s.style.top = y + 'px';
        s.style.animation = `splashAnim 0.4s ease-out forwards`;
        container.appendChild(s);
        setTimeout(() => s.remove(), 400);
    }

    function updateDisplay() {
        const keyword = document.getElementById('searchInput').value.trim().toLowerCase();
        const sortBy = document.getElementById('sortSelect').value;
        let list = allStations.filter(s => 
            (selectedCity === '' || s.GeoInfo.CountyName === selectedCity) &&
            s.StationName.toLowerCase().includes(keyword)
        );

        list.sort((a, b) => {
            const aFav = favorites.includes(a.StationId) ? 1 : 0;
            const bFav = favorites.includes(b.StationId) ? 1 : 0;
            if (aFav !== bFav) return bFav - aFav;
            const valA = parseFloat(sortBy === 'rain1h' ? a.RainfallElement?.Past1hr?.Precipitation : a.RainfallElement?.Now?.Precipitation) || 0;
            const valB = parseFloat(sortBy === 'rain1h' ? b.RainfallElement?.Past1hr?.Precipitation : b.RainfallElement?.Now?.Precipitation) || 0;
            return valB - valA;
        });

        const grid = document.getElementById('weather-grid');
        grid.innerHTML = '';
        list.forEach(s => {
            const h1 = parseFloat(s.RainfallElement?.Past1hr?.Precipitation) || 0;
            const day = parseFloat(s.RainfallElement?.Now?.Precipitation) || 0;
            const isFav = favorites.includes(s.StationId);
            const bigVal = sortBy === 'rain1h' ? h1 : day;
            const label = sortBy === 'rain1h' ? 'æ™‚é›¨é‡' : 'ä»Šæ—¥ç´¯ç©';
            const smallLabel = sortBy === 'rain1h' ? 'ä»Šæ—¥ç´¯ç©' : 'æ™‚é›¨é‡';
            const smallVal = sortBy === 'rain1h' ? day : h1;
            const waterLevel = Math.min((day/100)*100, 100);

            const card = document.createElement('div');
            card.className = 'card';
            card.onclick = () => showDetail(s);
            card.innerHTML = `
                <div class="fav-btn ${isFav ? 'active' : ''}" onclick="event.stopPropagation(); toggleFav('${s.StationId}')">â˜…</div>
                <div style="font-weight:900;">${s.StationName} ${day>=80?'<span class="level-tag lv-heavy">å¤§é›¨</span>':''}</div>
                <div style="font-size:0.8rem; opacity:0.6">${s.GeoInfo.CountyName}</div>
                <div style="display:flex; align-items:center; justify-content:space-around; margin:15px 0;">
                    <div class="rain-gauge">
                        <div class="wave" style="height: ${waterLevel}%"></div>
                        ${h1 > 0 ? `<div class="drop"></div>` : ''}
                    </div>
                    <div style="text-align:right">
                        <div style="font-size:2.2rem; font-weight:900;">${bigVal.toFixed(1)}<span style="font-size:0.8rem; opacity:0.5;">mm</span></div>
                        <div style="font-size:0.7rem; opacity:0.5;">${label}</div>
                    </div>
                </div>
                <div style="font-size:0.75rem; border-top:1px solid var(--border); padding-top:10px; display:flex; justify-content:space-between;">
                    <span>${smallLabel}: <b>${smallVal.toFixed(1)}</b></span>
                    <button style="border:none; background:none; color:var(--blue); cursor:pointer;" onclick="event.stopPropagation(); window.genImg(${JSON.stringify(s).replace(/"/g, '&quot;')})">ğŸ“¸ åœ–å¡</button>
                </div>
            `;
            grid.appendChild(card);
            if (h1 > 0) {
                const container = card.querySelector('.rain-gauge');
                setInterval(() => { if (document.body.contains(container)) createSplash(container, 24, 100 - waterLevel); }, 1000);
            }
        });
    }

    function openMapCenter() { document.getElementById('mapModal').style.display = 'flex'; switchMap('rain', document.querySelector('.tab-btn')); }
    function switchMap(type, btn) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active');
        const img = document.getElementById('mainMapImg');
        img.src = MAP_DATA[type].url + "?v=" + Date.now();
        document.getElementById('mapTitle').innerText = MAP_DATA[type].title;
    }
    function showDetail(s) {
        const modal = document.getElementById('detailModal');
        modal.innerHTML = `<h3>${s.StationName}</h3><p>å€åŸŸï¼š${s.GeoInfo.CountyName}</p><p>æ¸¬ç«™ IDï¼š${s.StationId}</p><p>æ™‚é–“ï¼š${new Date(s.ObsTime.DateTime).toLocaleString()}</p><button onclick="closeModal()" style="width:100%; padding:10px; border:none; background:var(--blue); color:white; border-radius:10px;">é—œé–‰</button>`;
        modal.style.display = 'block'; document.getElementById('overlay').style.display = 'block';
    }
    function toggleTheme() { document.body.setAttribute('data-theme', document.body.getAttribute('data-theme') === 'light' ? 'dark' : 'light'); }
    function closeModal() { document.getElementById('detailModal').style.display = 'none'; document.getElementById('overlay').style.display = 'none'; }
    function filterCity(city, el) { selectedCity = city; document.querySelectorAll('.city-tag').forEach(t => t.classList.remove('active')); el.classList.add('active'); updateDisplay(); }
    function toggleFav(id) { favorites = favorites.includes(id) ? favorites.filter(f=>f!==id) : [...favorites, id]; localStorage.setItem('rain_fav', JSON.stringify(favorites)); updateDisplay(); }
    function exportCSV() {
        let csv = "æ¸¬ç«™,ç¸£å¸‚,æ™‚é›¨é‡(mm),æ—¥ç´¯ç©(mm),æ™‚é–“\n";
        allStations.forEach(s => csv += `${s.StationName},${s.GeoInfo.CountyName},${s.RainfallElement.Past1hr.Precipitation},${s.RainfallElement.Now.Precipitation},${s.ObsTime.DateTime}\n`);
        const blob = new Blob(["\ufeff" + csv], { type: 'text/csv' });
        const link = document.createElement("a"); link.href = URL.createObjectURL(blob); link.download = "WEI_Rain.csv"; link.click();
    }
    window.genImg = (s) => {
        const canvas = document.getElementById('hiddenCanvas'), ctx = canvas.getContext('2d');
        ctx.fillStyle = '#1e293b'; ctx.fillRect(0,0,800,400);
        ctx.fillStyle = "white"; ctx.font = "bold 40px sans-serif"; ctx.fillText(s.StationName, 50, 80);
        ctx.font = "bold 130px Arial"; ctx.fillText(s.RainfallElement.Past1hr.Precipitation, 50, 240);
        ctx.font = "28px sans-serif"; ctx.fillText("mm æ™‚é›¨é‡", 50, 310);
        const link = document.createElement('a'); link.download=`é›¨é‡_${s.StationName}.png`; link.href=canvas.toDataURL(); link.click();
    };

    fetchData(); setInterval(fetchData, 600000);
</script>
